<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'book_review/css/styles.css'%}">
</head>
<body>
    <div id="container">
        <a href="/books">Home</a>
        <a href="/logout">Logout</a>
        <h2>Add a New Book Title and Review:</h2>
        <form action="/books/create" method="post">
            {% csrf_token %}
            <p><label>Book Title:</label><input type="text" name="title"></p>
            <p><label>Author:</label></p>
            <p id="author">
                Choose from the list:
                <select name="author">
                        <option>Select One</option>
                        {% for author in authors %}
                            <option value="{{ author.name }}">{{ author.name }}</option>
                        {% endfor %}
                </select>
            </p>
            <p id="author">Or add a new author: <input type="text" name="new_author"></p>
            <p><label>Review:</label><textarea name="review" rows="5"></textarea></p>
            <p>
                Rating:
                <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                stars
            </p>
            <button type="submit">Add Book and Review</button>
        </form>
    </div>
</body>
</html>
