<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Word Generator</title>
        {% load static%}
        <link rel="stylesheet" href="{% static 'rand_word/css/styles.css'%}">
    </head>
    <body>
        <center>
            <h3>Random Word (attempt # {{ request.session.counter }}) </h3>
            <p id="word">{{ word }}</p>
            <form action="/generate" method="post">
                {% csrf_token %}
                <button type="submit">Generate</button>
            </form>
        </center>
    </body>

</html>
